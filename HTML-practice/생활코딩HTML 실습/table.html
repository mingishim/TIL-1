<head>
    <body>
        <table border="2">
            <thead>
                <tr>
                    <th>이름</th><th>성별</th><th>주소</th><th>회비</th> 
                </tr>
            </thead>
            <tbody>
                
                <tr>
                    <td>이노아</td><td>남자</td><td rowspan="3">부산</td><td>1000</td>
                </tr>
                <tr>
                    <td>이화랑</td><td>남자</td><td>500</td>
                </tr>
                <tr>
                    <td>이수아</td><td>여자</td>><td>500</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">합계</td><td>2000</td>
                </tr>
            </tfoot>
        </table>
    </body>
</head>

<td></td>= table data
<tr></tr> = table row
<border> = 테두리
<th>,</th> = thead 셀 진하게 표시
<thead>,</thead> : 표 젤 위 (순서 바꿔도 젤 위에 위치)
<tfoot>,</tfoot> : 표 젤 아래(순서 바꿔도 젤 아래 위치)
rowspan : 세로 병합
colspan : 가로 병합
