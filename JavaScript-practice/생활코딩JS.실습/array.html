<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Array</h1>
        <h2>Syntax</h2>
        <script>
            var coworkers = ["noah", "go", "shin"];
        </script>
        <h2>get</h2>
        <script>
            document.write(coworkers[1])
            document.write(coworkers[2])
        </script>
        <h2>add</h2>
        <script>
            coworkers.push('shim')
            coworkers.push('yong')
        </script>
        <h2>count</h2>
        <script>
        document.write(coworkers.length);
    </script>
    </body>
</html>
